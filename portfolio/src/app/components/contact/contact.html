<section class="contact-section">
  <h2 class="prompt terminal-text">SKICKA --MEDDELANDE --TILL "Marcus Lööv"</h2>
  
  <div class="contact-card">
    <div class="terminal-header">
      <div class="dots">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
      </div>
      <div class="title terminal-text">contact.sh</div>
    </div>
    
    <div class="contact-content">
      <p class="terminal-text">Initializing secure connection...</p>
      <p class="terminal-text">[OK] Connection established.</p>
      
      <div class="contact-info">
        <div class="info-row">
          <span class="label terminal-text">EMAIL:</span>
          <a href="mailto:marcusl_92@hotmail.com" class="value">marcusl_92@hotmail.com</a>
        </div>
        <div class="info-row">
          <span class="label terminal-text">STATUS:</span>
          <span class="value accent-text">AVAILABLE FOR HIRE !</span>
        </div>
      </div>
      
      <p class="terminal-text prompt">Enter your message below:</p>
      <form class="contact-form">
        <div class="form-group">
          <label class="terminal-text">guest@user:~$ name</label>
          <input type="text" class="terminal-input" placeholder="...">
        </div>
        <div class="form-group">
          <label class="terminal-text">guest@user:~$ email</label>
          <input type="email" class="terminal-input" placeholder="...">
        </div>
        <div class="form-group">
          <label class="terminal-text">guest@user:~$ message</label>
          <textarea class="terminal-input" placeholder="..."></textarea>
        </div>
        <button type="submit" class="submit-btn terminal-text">./SUBMIT</button>
      </form>
    </div>
  </div>
</section>
